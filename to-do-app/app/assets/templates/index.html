<div class="row addTask">

  <div class="col-sm-4 col-sm-offset-4">
    <h1>To Do List</h1>

    <form role="form" action="javascript:void(0)" ng-submit="addTask(newTask)">
      <div class="form-group">
        <label for="task">Task</label>
        <input type="text" class="form-control" id="task" placeholder="Enter task" ng-model="newTask.title">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div ng-repeat="task in tasks" >
        <div class="item col-sm-6">

          <h2>{{task.title}}</h2>

          <button ng-click ="deleteTask(task)" class="btn btn-link">Completed</button>

          <button ng-click ="clickedEdit = !clickedEdit" class="btn btn-link">Edit</button>

          <form role="form" ng-submit="updateTask(task)" ng-show="clickedEdit">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="task.title" placeholder ="task.title">
            <div class="form-group">
            </div>
              <button class="btn btn-default">Edit Task</button>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>

</div>
